components:
  schemas:
    Test:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          format: email
        description:
          type: string
      example:
        id: 1
        name: test
        description: test

    Error:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        code:
          type: string

    Success:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        code:
          type: string
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            status: false
            code: EC011
            message: Please authenticate

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            status: false
            code: EC012
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            status: false
            message: Not found
            code: EC009
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            status: false
            message: Unknown Error
            code: EC006

    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            status: false
            message: Error Message
            code: EC006

    SuccessResponse:
      description: Success response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Success"
          example:
            status: true
            message: Success Message
            code: SC001

    Template:
      type: object
      properties:
        id:
          type: integer
        masterCommunity:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        community:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        tower:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            name:
              type: string
        templateType:
          type: string
          enum: [move-in, move-out, welcome-pack]
        templateString:
          type: string
          description: Base64 encoded file content (only included when includeFile=true)
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdBy:
          type: integer
        updatedBy:
          type: integer
    
    MipTemplate:
      type: object
      properties:
        id:
          type: integer
        masterCommunity:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        community:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        tower:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            name:
              type: string
        templateType:
          type: string
          enum: [move-in]
        templateString:
          type: string
          description: Base64 encoded file content (only included when includeFile=true)
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdBy:
          type: integer
        updatedBy:
          type: integer
    
    MopTemplate:
      type: object
      properties:
        id:
          type: integer
        masterCommunity:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        community:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        tower:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            name:
              type: string
        templateType:
          type: string
          enum: [move-out]
        templateString:
          type: string
          description: Base64 encoded file content (only included when includeFile=true)
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdBy:
          type: integer
        updatedBy:
          type: integer
    
    TemplateHistory:
      type: object
      properties:
        id:
          type: integer
        template:
          type: object
          $ref: "#/components/schemas/Template"
        action:
          type: string
          enum: [create, update, delete]
        user:
          type: object
          properties:
            id:
              type: integer
            username:
              type: string
        createdAt:
          type: string
          format: date-time

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
