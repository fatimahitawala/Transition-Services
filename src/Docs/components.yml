components:
  schemas:
    Test:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          format: email
        description:
          type: string
      example:
        id: 1
        name: test
        description: test

    WelcomeKitData:
      type: object
      required:
        - residentName
        - unitNumber
        - buildingName
      properties:
        residentName:
          type: string
          description: Name of the resident (required)
          example: "ADI NEGRU"
          minLength: 1
        unitNumber:
          type: string
          description: Unit number (required)
          example: "1003"
          minLength: 1
        buildingName:
          type: string
          description: Name of the building (required)
          example: "Creek Vistas Grande"
          minLength: 1
        communityName:
          type: string
          description: Name of the community
          example: "Creek Vistas Grande"
        masterCommunityName:
          type: string
          description: Name of the master community
          example: "Sobha Hartland"
        dateOfIssue:
          type: string
          description: Date of issue in DD-MM-YYYY format
          example: "29-06-2025"
          pattern: "^\\d{2}-\\d{2}-\\d{4}$"
        moveInDate:
          type: string
          description: Move-in date in DD-MM-YYYY format
          example: "05-07-2025"
          pattern: "^\\d{2}-\\d{2}-\\d{4}$"
        referenceNumber:
          type: string
          description: Reference number for the Welcome Kit (auto-generated if not provided)
          example: "WK-6844"
          pattern: "^WK-\\d+$"
        contactNumber:
          type: string
          description: Contact number for queries and support
          example: "800 SOBHA (76242)"
        moveInTimingsWeekdays:
          type: string
          description: "Move-in timings for weekdays (default: 9:00 AM - 6:00 PM)"
          example: "9:00 AM - 6:00 PM"
        moveInTimingsSundays:
          type: string
          description: "Move-in timings for Sundays and public holidays (default: 10:00 AM - 4:00 PM)"
          example: "10:00 AM - 4:00 PM"
      example:
        residentName: "ADI NEGRU"
        unitNumber: "1003"
        buildingName: "Creek Vistas Grande"
        communityName: "Creek Vistas Grande"
        masterCommunityName: "Sobha Hartland"
        dateOfIssue: "29-06-2025"
        moveInDate: "05-07-2025"
        referenceNumber: "WK-6844"
        contactNumber: "800 SOBHA (76242)"
        moveInTimingsWeekdays: "9:00 AM - 6:00 PM"
        moveInTimingsSundays: "10:00 AM - 4:00 PM"

    WelcomeKitTemplateData:
      type: object
      description: All fields are optional as they can be inherited from the template
      properties:
        residentName:
          type: string
          description: Name of the resident (overrides template if provided)
          example: "ADI NEGRU"
        unitNumber:
          type: string
          description: Unit number (overrides template if provided)
          example: "1003"
        buildingName:
          type: string
          description: Name of the building (overrides template if provided)
          example: "Creek Vistas Grande"
        communityName:
          type: string
          description: Name of the community (overrides template if provided)
          example: "Creek Vistas Grande"
        masterCommunityName:
          type: string
          description: Name of the master community (overrides template if provided)
          example: "Sobha Hartland"
        dateOfIssue:
          type: string
          description: Date of issue in DD-MM-YYYY format (overrides template if provided)
          example: "29-06-2025"
          pattern: "^\\d{2}-\\d{2}-\\d{4}$"
        moveInDate:
          type: string
          description: Move-in date in DD-MM-YYYY format (overrides template if provided)
          example: "05-07-2025"
          pattern: "^\\d{2}-\\d{2}-\\d{4}$"
        referenceNumber:
          type: string
          description: Reference number for the Welcome Kit (overrides template if provided)
          example: "WK-6844"
          pattern: "^WK-\\d+$"
        contactNumber:
          type: string
          description: Contact number for queries and support (overrides template if provided)
          example: "800 SOBHA (76242)"
        moveInTimingsWeekdays:
          type: string
          description: "Move-in timings for weekdays (overrides template if provided)"
          example: "9:00 AM - 6:00 PM"
        moveInTimingsSundays:
          type: string
          description: "Move-in timings for Sundays and public holidays (overrides template if provided)"
          example: "10:00 AM - 4:00 PM"
      example:
        residentName: "JANE SMITH"
        unitNumber: "B205"
        buildingName: "Ocean View"
        communityName: "Sobha Hartland"
        moveInDate: "25-08-2025"
        referenceNumber: "WK-2025-002"

    Error:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        code:
          type: string

    Success:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        code:
          type: string
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            status: false
            code: EC011
            message: Please authenticate

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            status: false
            code: EC012
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            status: false
            message: Not found
            code: EC009
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            status: false
            message: Unknown Error
            code: EC006

    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            status: false
            message: Error Message
            code: EC006

    SuccessResponse:
      description: Success response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Success"
          example:
            status: true
            message: Success Message
            code: SC001

    WelcomePack:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the welcome pack
          example: 12
        masterCommunityId:
          type: integer
          description: Master Community ID
          example: 28
        communityId:
          type: integer
          description: Community ID
          example: 70
        towerId:
          type: integer
          nullable: true
          description: Tower ID
          example: 142
        templateString:
          type: string
          description: Base64 encoded file content (only included when includeFile=true)
          nullable: true
          example: "PGh0bWw+PGJvZHk+SGVsbG8gV29ybGQ8L2JvZHk+PC9odG1sPg=="
        fileId:
          type: integer
          nullable: true
          description: File ID reference
          example: 123
        isActive:
          type: boolean
          description: Active status of the welcome pack
          example: true
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2025-08-13T10:44:46.291Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2025-08-13T10:44:46.291Z"
        createdBy:
          type: integer
          description: ID of the user who created the welcome pack
          example: 4
        updatedBy:
          type: integer
          description: ID of the user who last updated the welcome pack
          example: 4
        masterCommunity:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Master community ID
              example: 28
            name:
              type: string
              description: Master community name
              example: "Sobha Central"
        community:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Community ID
              example: 70
            name:
              type: string
              description: Community name
              example: "The Horizon"
        tower:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Tower ID
              example: 142
            name:
              type: string
              description: Tower name
              example: "The Horizon"

    EmailRecipients:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the email recipients
          example: 1
        masterCommunityId:
          type: integer
          description: Master community ID
          example: 28
        communityId:
          type: integer
          description: Community ID
          example: 70
        towerId:
          type: integer
          nullable: true
          description: Tower ID (optional)
          example: 142
        mipRecipients:
          type: string
          description: MIP Email Recipients - Multiple email addresses separated by commas
          example: "admin@community.com, manager@community.com, supervisor@community.com"
        mopRecipients:
          type: string
          description: MOP Email Recipients - Multiple email addresses separated by commas
          example: "admin@community.com, manager@community.com, supervisor@community.com"
        isActive:
          type: boolean
          description: Active status of the recipients
          example: true
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2025-08-13T10:44:46.291Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2025-08-13T10:44:46.291Z"
        createdBy:
          type: integer
          description: ID of the user who created the recipients
          example: 4
        updatedBy:
          type: integer
          description: ID of the user who last updated the recipients
          example: 4
        masterCommunity:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Master community ID
              example: 28
            name:
              type: string
              description: Master community name
              example: "Sobha Central"
        community:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Community ID
              example: 70
            name:
              type: string
              description: Community name
              example: "The Horizon"
        tower:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Tower ID
              example: 142
            name:
              type: string
              description: Tower name
              example: "The Horizon"

    Template:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the template
          example: 1
        masterCommunityId:
          type: integer
          description: Master community ID
          example: 28
        communityId:
          type: integer
          description: Community ID
          example: 70
        towerId:
          type: integer
          nullable: true
          description: Tower ID (optional)
          example: 142
        templateType:
          type: string
          enum: [move-in, move-out]
          description: Type of occupancy template
          example: "move-in"
        templateString:
          type: string
          description: Base64 encoded file content (only included when includeFile=true)
          example: "PGh0bWw+PGJvZHk+SGVsbG8gV29ybGQ8L2JvZHk+PC9odG1sPg=="
        isActive:
          type: boolean
          description: Active status of the template
          example: true
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2025-08-13T10:44:46.291Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2025-08-13T10:44:46.291Z"
        createdBy:
          type: integer
          description: ID of the user who created the template
          example: 4
        updatedBy:
          type: integer
          description: ID of the user who last updated the template
          example: 4
        masterCommunity:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Master community ID
              example: 28
            name:
              type: string
              description: Master community name
              example: "Sobha Central"
        community:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Community ID
              example: 70
            name:
              type: string
              description: Community name
              example: "The Horizon"
        tower:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Tower ID
              example: 142
            name:
              type: string
              description: Tower name
              example: "The Horizon"

    TemplateHistory:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the history entry
          example: 1
        templateType:
          type: string
          enum: [move-in, move-out, recipient-mail, welcome-pack]
          description: Type of template history entry
          example: "move-in"
        occupancyRequestTemplates:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Template ID
              example: 1
            templateType:
              type: string
              enum: [move-in, move-out]
              description: Type of occupancy template
              example: "move-in"
            masterCommunityId:
              type: integer
              description: Master community ID
              example: 28
            communityId:
              type: integer
              description: Community ID
              example: 70
            towerId:
              type: integer
              nullable: true
              description: Tower ID (optional)
              example: 142
            isActive:
              type: boolean
              description: Active status of the template
              example: true
        occupancyRequestWelcomePack:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Welcome pack ID
              example: 1
            masterCommunityId:
              type: integer
              description: Master community ID
              example: 28
            communityId:
              type: integer
              description: Community ID
              example: 70
            towerId:
              type: integer
              nullable: true
              description: Tower ID (optional)
              example: 142
            isActive:
              type: boolean
              description: Active status of the welcome pack
              example: true
        occupancyRequestEmailRecipients:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              description: Email recipients ID
              example: 1
            masterCommunityId:
              type: integer
              description: Master community ID
              example: 28
            communityId:
              type: integer
              description: Community ID
              example: 70
            towerId:
              type: integer
              nullable: true
              description: Tower ID (optional)
              example: 142
            mipRecipients:
              type: string
              description: MIP Email Recipients
              example: "admin@community.com, manager@community.com"
            mopRecipients:
              type: string
              description: MOP Email Recipients
              example: "admin@community.com, manager@community.com"
            isActive:
              type: boolean
              description: Active status of the recipients
              example: true
        isActive:
          type: boolean
          description: Active status at the time of history entry
          example: true
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp of the history entry
          example: "2025-08-13T10:44:46.291Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp of the history entry
          example: "2025-08-13T10:44:46.291Z"
        createdBy:
          type: integer
          description: ID of the user who created the history entry
          example: 4
        updatedBy:
          type: integer
          description: ID of the user who last updated the history entry
          example: 4

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
