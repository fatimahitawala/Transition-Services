paths:
  /documents/welcome-pack:
    get:
      summary: Get list of welcome packs
      description: Retrieves a paginated list of welcome packs. All query parameters are optional.
      tags: [Documents - Welcome Pack]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
          required: false
          description: Page number for pagination (optional)
        - in: query
          name: per_page
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          required: false
          description: Number of items per page (optional)
        - in: query
          name: search
          schema:
            type: string
          required: false
          description: Search term for filtering (optional)
        - in: query
          name: isActive
          schema:
            oneOf:
              - type: boolean
              - type: string
                enum: ["true", "false"]
          required: false
          description: Filter by active status (optional)
        - in: query
          name: includeFile
          schema:
            oneOf:
              - type: boolean
              - type: string
                enum: ["true", "false"]
          required: false
          description: Whether to include template file content (optional)
        - in: query
          name: masterCommunityIds
          schema:
            type: string
          required: false
          description: Filter by master community IDs - comma-separated list (e.g., "1,2,3") (optional)
        - in: query
          name: communityIds
          schema:
            type: string
          required: false
          description: Filter by community IDs - comma-separated list (e.g., "1,2,3") (optional)
        - in: query
          name: towerIds
          schema:
            type: string
          required: false
          description: Filter by tower IDs - comma-separated list (e.g., "1,2,3") (optional)
        - in: query
          name: sortBy
          schema:
            type: string
            enum: [id, createdAt, updatedAt, isActive, createdBy, updatedBy]
            default: createdAt
          required: false
          description: Field to sort by (optional) - id, createdAt, updatedAt, isActive, createdBy, updatedBy
        - in: query
          name: sortOrder
          schema:
            type: string
            enum: [ASC, DESC]
            default: DESC
          required: false
          description: Sort order (optional)
      responses:
        '200':
          description: List of welcome packs retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Operation completed successfully"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/WelcomePack'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          description: Bad request - validation error
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    post:
      summary: Create new welcome pack
      description: Creates a new welcome pack with file upload
      tags: [Documents - Welcome Pack]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - masterCommunityId
                - communityId
                - welcomePackFile
              properties:
                masterCommunityId:
                  type: string
                  description: Master community ID
                communityId:
                  type: string
                  description: Community ID
                towerId:
                  type: string
                  description: Tower ID (optional)
                welcomePackFile:
                  type: string
                  format: binary
                  description: Welcome pack file (PDF or HTML)
                isActive:
                  type: string
                  enum: ['true', 'false']
                  default: 'true'
                  description: Active status of the welcome pack
      responses:
        '201':
          description: Welcome pack created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Welcome pack created successfully"
                  data:
                    $ref: '#/components/schemas/WelcomePack'
        '400':
          description: Bad request - validation error
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /documents/welcome-pack/{id}:
    get:
      summary: Get welcome pack by ID
      description: Retrieves a specific welcome pack by ID with optional file content
      tags: [Documents - Welcome Pack]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: Welcome pack ID
        - in: query
          name: includeFile
          schema:
            oneOf:
              - type: boolean
              - type: string
                enum: ["true", "false"]
          required: false
          default: false
          description: Whether to include template file content
      responses:
        '200':
          description: Welcome pack retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Operation completed successfully"
                  data:
                    $ref: '#/components/schemas/WelcomePack'
        '400':
          description: Bad request - validation error
        '401':
          description: Unauthorized
        '404':
          description: Welcome pack not found
        '500':
          description: Internal server error
    put:
      summary: Update welcome pack
      description: Updates an existing welcome pack. File upload is optional for updates.
      tags: [Documents - Welcome Pack]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: Welcome pack ID to update
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                masterCommunityId:
                  type: string
                  description: Master community ID (optional)
                communityId:
                  type: string
                  description: Community ID (optional)
                towerId:
                  type: string
                  description: Tower ID (optional, can be null)
                isActive:
                  type: string
                  enum: ['true', 'false']
                  description: Active status of the welcome pack (optional)
                welcomePackFile:
                  type: string
                  format: binary
                  description: Welcome pack file (PDF or HTML) - optional for updates
      responses:
        '200':
          description: Welcome pack updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Welcome pack updated successfully"
                  data:
                    $ref: '#/components/schemas/WelcomePack'
        '400':
          description: Bad request - validation error
        '401':
          description: Unauthorized
        '404':
          description: Welcome pack not found
        '500':
          description: Internal server error

  /documents/welcome-pack/{id}/download:
    get:
      summary: Download welcome pack file
      description: Downloads the file content of a specific welcome pack
      tags: [Documents - Welcome Pack]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: Welcome pack ID
      responses:
        '200':
          description: Welcome pack file downloaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "File downloaded successfully"
                  data:
                    type: object
                    properties:
                      fileName:
                        type: string
                        example: "welcome-pack.html"
                      fileContent:
                        type: string
                        description: Base64 encoded file content
                      fileType:
                        type: string
                        example: "text/html"
        '400':
          description: Bad request - validation error
        '401':
          description: Unauthorized
        '404':
          description: Welcome pack not found
        '500':
          description: Internal server error

