  /documents/history/{templateType}/{id}:
    get:
      summary: Get unified template history
      description: Retrieves history for any template type (move-in, move-out, welcome-pack, recipient-mail)
      tags: [Documents - History]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: templateType
          required: true
          schema:
            type: string
            enum: [move-in, move-out, welcome-pack, recipient-mail]
          description: Type of template for which to retrieve history
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: Template ID for which to retrieve history
      responses:
        '200':
          description: Template history retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Operation completed successfully"
                  data:
                    type: array
                    description: Chronological history entries for the selected master data (template)
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          description: Action type
                          example: Creation
                          enum: [Creation, Update, Deactivation]
                        createdModifiedDate:
                          type: string
                          format: date-time
                          description: Timestamp of the action
                          example: "2023-09-14T16:28:00.000Z"
                        createdModifiedBy:
                          type: string
                          description: Display name of the user who performed the action
                          example: "Ammu Admin UAT TC"
                        # Optional raw fields if consumers need them
                        createdAt:
                          type: string
                          format: date-time
                          description: Raw createdAt of the history row
                        updatedAt:
                          type: string
                          format: date-time
                          description: Raw updatedAt of the history row
                        createdBy:
                          type: integer
                          description: User ID of creator
                        updatedBy:
                          type: integer
                          description: User ID of last updater
                      required: [type, createdModifiedDate, createdModifiedBy]
              examples:
                sample:
                  value:
                    success: true
                    message: "Operation completed successfully"
                    data:
                      - type: Creation
                        createdModifiedDate: "2023-09-14T16:28:00.000Z"
                        createdModifiedBy: "Ammu Admin UAT TC"
                      - type: Creation
                        createdModifiedDate: "2023-09-14T16:29:00.000Z"
                        createdModifiedBy: "Ammu Admin UAT TC"
                      - type: Creation
                        createdModifiedDate: "2024-03-08T12:13:00.000Z"
                        createdModifiedBy: "Admin UAT TC"
        '400':
          description: Bad request - validation error
        '401':
          description: Unauthorized
        '404':
          description: Template not found
        '500':
          description: Internal server error

